<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Calculator</title>
</head>
<body>
   <div class="text-div"> 
   <div class="text-center">   
    <h2>Calculator</h2>
    <!-- <input type="text" name="text" alt="Value" id="text1"><br><br> -->
    <textarea id="text1"></textarea>
    <input type="button" name="btn" id="Lbr" alt="left brace" value="(">
    <input type="button" name="btn" id="Rbr" alt="right brace" value=")">
    <input type="button" name="text" alt="percentage" id="perc" value="%">
    <input type="button" name="btn" id="Del" alt="Delete" value="CE"><br><br>
    
  <input type="button" name="btn" id="1" value="1">
    <input type="button" name="btn" id="2" value="2">
    <input type="button" name="btn" id="3" value="3"> 
    <input type="button" name="btn" id="plus" alt="addition" value="+"><br><br>
    <input type="button" name="btn" id="4" value="4">
    <input type="button" name="btn" id="5" value="5">
    <input type="button" name="btn" id="6" value="6">
    <input type="button" name="btn" id="minus" alt="subtraction" value="-"><br><br>
    <input type="button" name="btn" id="7" value="7">
    <input type="button" name="btn" id="8" value="8">
    <input type="button" name="btn" id="9" value="9">
    <input type="button" name="btn" id="mult" alt="multiplication" value="x"><br><br>
    <input type="button" name="btn" id="0" value="0">
   <!-- // <button id="num" value="0">0</button> -->
    <input type="button" name="btn" id="point" value=".">
    <input type="button" name="btn" id="point" value="=">
    <input type="button" name="btn" id="div" alt="division" value="&#247">
</div>
</div>
<script src="func.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
